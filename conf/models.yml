model: &std_gpt2
    type: gpt2
    n_positions: 101
    n_layer: 3
    n_embd: 64
    n_head: 2

model: &std_llama
    type: llama
    n_positions: 101
    n_layer: 3
    n_embd: 64
    n_head: 2

model: &knn_3
    type: knn
    n_neighbors: 3

model: &least_squares
    type: least squares

model: &averaging
    type: averaging

model: &lasso
    type: lasso
    alpha: 0.1

model: &grad_mlp
    type: grad mlp
    model_class_name: mlp
    model_class_args:
        dimensions: [10, 256, 1]

model: &d_tree
    type: decision tree

model: &xgboost
    type: xgboost

model: &zero
    type: zero
